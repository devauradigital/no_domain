<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Not Available !</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-size: cover;
            margin: 0 auto;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            text-align: center;
            width: 100%;
            margin: 0 auto;
            padding: 5px 60px; 
            position: absolute;
            top: 0;
            background: rgb(255, 255, 255);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar .logo img {
            height: 50px;
        }
        .navbar .logo span {
            font-size: 25px;
            font-weight: 600;
            color: #000000;
        }
        .navbar .rating {
            font-size: 16px;
            color: #000000;
            display: flex;
            align-items: center;
        }
        .navbar .rating::after {
            content: 'â˜…';
            color: #ffd700;
            margin-left: 5px;
        }
        .content {
            text-align: center;
            color: #fff;
            margin-top: 60px;
            padding: 20px;
            background: #5F00A4;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 100%;
            height: 175px;
        }
        .content h1 {
            font-size: 50px;
            margin: 10px 0;
            font-weight: 300;
        }
        .content p {
            font-size: 20px;
            margin: 10px 0;
            font-weight: 100;
        }
        .contact-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            height: 400px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .contact-card h2 {
            font-size: 25px;
            margin: 0 0 10px;
            color: #000000;
            font-weight: 100;
        }
        .contact-card p {
            font-size: 20px;
            margin: 5px 0;
            color: #000000;
            font-weight: 400;
        }
        .contact-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #fff;
            color: #8e2de2;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
        }
        .contact-card .icon {
            font-size: 50px;
            margin-bottom: 10px;
            color: #000000;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo" style="margin-left: 75px;">
            <img src="logo.png" alt="Logo">
            <span>DevAura</span>
        </div>
        <div class="rating" style="margin-right: 75px;">Excellent 4.7 out of 5</div>
    </div>
    <div class="content">
        <h1>sweetvegetablefarm.com</h1>
        <p>This domain is available for sale!</p>
        <div class="contact-card">
            <div class="icon"><i class="fas fa-phone"></i></div>
            <h2>Contact Us now.</h2>
            <p>+91 7859966310</p>
            <p>+91 9054647189</p>
        </div>
    </div>
</body>
</html>
